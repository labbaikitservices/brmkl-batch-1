<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>


<body>
    <div
        class="bg-[url('https://images.unsplash.com/photo-1529961496272-d707ee42f2f3?q=80&w=1931&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')] min-h-screen min-w-screen flex justify-center items-center">
        <div class="h-96 w-96 border border-white flex items-center flex-col rounded-xl bg-white/20">
            <h2 class="text-white text-4xl font-bold font-sans mt-3">Login</h2>
            <div class="mt-7 flex flex-col items-center justify-between h-40">
                <div class="w-80 border-bottom border-white border-b-2 pb-3">
                    <i class="fa-solid fa-user text-white"></i>
                    <label class="text-white" for="input">Email</label>
                    <input class="outline-none bg-transparent text-white" type="text" id="input">
                </div>
                <div class="w-80 border-bottom border-white border-b-2 pb-3">
                    <i class="fa-solid fa-lock text-white"></i>
                    <label class="text-white" for="input">Password</label>
                    <input class="outline-none bg-transparent text-white" type="password" id="password">
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html
